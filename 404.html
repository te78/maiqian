    <meta name="Description" content="《和平精英》是腾讯光子工作室群自研打造的军事竞赛体验手游。虚幻引擎4研发，次世代完美画质，极致视听感受；超大实景地图，打造指尖战场，全方面自由施展战术；百人同场竞技，真实弹道，完美的射击手感；好友一键组队，语音开黑；腾讯光子工作室群超过300人团队研发，给您带来一场震撼的竞技体验。" />

    <style>
      /*---- global.css begin----*/
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,

      acronym,
      address,
      big,
      cite,

      var,

      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td {
        margin: 0;
        padding: 0;
        outline: none;
      }
      body {
        font: normal normal normal 0.24rem/1.5em "微软雅黑",
          "HelveticaNeue-Light", "Helvetica Neue Light", "Clockopia";
        font-weight: 300;
        text-align: center;
        height: 100%;
        word-break: break-all;
        font-size: 0.26rem;
      }
      div {
        text-align: left;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: 100%;
      }
      a {
        text-decoration: none;
        outline: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active,
      a:focus {
        outline: none;
      }
      q:before,
      q:after {
        content: "";
      }
      abbr,
      acronym {
        border: 0;
      }
      ::-moz-selection {
        color: #ffffff;
        background-color: #209eeb;
      }
      li {
        list-style-type: none;
      }
      img {
        border: none;
      }
      fieldset {
        border-style: none;
      }
      label,
      button {
        cursor: pointer;
      }
      select,
      input,
      textarea {
        font-size: 0.24rem;
        line-height: 1.2em;
      }
      .clearfix:before,
      .clearfix:after {
        clear: both;
        content: ".";
        display: block;
        height: 0;
        visibility: hidden;
        line-height: 0;
      }
      .clearfix {
        *zoom: 1;
      }
      .fix {
        word-break: keep-all;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .clear {
        font-size: 0;
        line-height: 0;
        height: 0;
        clear: both;
        overflow: hidden;
        display: block;
      }
      .none {
        display: none;
      }

      .fl {
        float: left;
        display: inline-block;
      }
      .fr {
        float: right;
        display: inline-block;
      }
      .clearfix {
        zoom: 1;
      }
      .clearfix:after {
        display: block;
        clear: both;
        content: "";
        overflow: hidden;
        height: 0;
      }
      body {
        background: #255,255,255;
      }
      .wrap {
        min-height: 1272px;
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/bg.jpg")
          no-repeat top center;
        overflow: hidden;
      }

      .main {
        margin: 688px auto 0;
      }
      .login_info {
        display: block;
        width: 1000px;
        margin: 0 auto;
        font-size: 18px;
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }
      .login_info a {
        color: #fff;
      }
      .logined_info {
        display: none;
      }
      .convert {

        width: 1058px;
        height: 475px;
        margin: 0 auto;
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/dui_bg.png")

      }
      .form_box {
        position: absolute;
        top: 55px;
        left: 385px;
        width: 450px;
      }
      .form_box .select,

        position: relative;

        padding-left: 15px;

        outline: none;

        left: 272px;

        width: 240px;

      .form_box .select option {

        top: 45px;
        left: 0;
        background: #4e4c40;
        width: 100%;
        cursor: pointer;
      }
      .form_box .select option {
        line-height: 40px;
        color: #fff;
        padding-left: 15px;
        width: 430px;

        color: #b9b9b9;
      }
      .footer p span {
        padding: 0 5px;
      }
      .footer a {
        cursor: pointer;
      }
      /*弹窗*/
      .dia1 {

        height: 207px;

      .dia1 .con {
        padding-top: 95px;
        text-align: center;
      }
      .dia1 .con a {

        width: 193px;
        height: 63px;
      }
      .dia1 .con a.qq_btn {
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/btn_qq.png")
          no-repeat center;
      }
      .dia1 .con a.wx_btn {
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/btn_wx.png")
          no-repeat center;
      }
      .dia1 .close_btn {
        position: absolute;
        top: -55px;
        right: 0px;
        width: 60px;
        height: 60px;
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/pop_close.png")
          no-repeat center;
      }
      .dia2 {
        width: 660px;
        height: 231px;
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/dia2_bg.png")
          no-repeat center;
        position: relative;
      }
      .dia2 .close_btn {
        position: absolute;
        top: -55px;
        right: 0px;
        width: 60px;
        height: 60px;
        background: url("//game.gtimg.cn/images/gp/act/a20190421cdkey/pop_close.png")
          no-repeat center;
      }
      .dia3 {
        background: url(ossweb-img/copy-success.png) no-repeat center/cover;
        width: 527px;
        height: 261px;
        padding-top: 90px;
        box-sizing: border-box;
      }
      .dia3 .con p {
        color: #fff;
        font-size: 18px;
        text-align: center;
        width: 457px;
        height: 62px;
        margin: 0 auto;
        line-height: 30px;
      }
      .dia3 .close_btn {
        background: url(ossweb-img/close-btn.png) no-repeat center/cover;
        width: 185px;
        height: 54px;
        margin: 20px auto 0;
        display: block;
      }
      .dia4 {
        background: url(ossweb-img/hink-pop.png) no-repeat center/cover;
        width: 527px;
        height: 261px;
        padding-top: 90px;

      }
      .copytxt {
        text-indent: -99999px;
        display: inherit;
        color: rgba(0, 0, 0, 0);
        width: 0;
        height: 0;
        line-height: 0;
        font-size: 0;
        border: 0;
      }
      .dia4 .copy-tit {
        color: #fff;
        text-align: center;
        font-size: 18px;
      }
      .dia4 input {
        width: 427px;
        height: 45px;
        border: 1px solid #979aa1;
        outline: none;
        text-align: center;
        margin: 0 auto;
        background-color: #1d2028;
        color: #fff;
        display: block;
        margin: 25px auto 0;
        font-size: 18px;
      }
      .dia4 .close_btn {
        background: url(ossweb-img/copy.png) no-repeat center/cover;
        width: 194px;
        height: 64px;
        margin: 18px auto 0;
        display: block;
      }
    </style>
